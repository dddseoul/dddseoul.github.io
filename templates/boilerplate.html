<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <title>DDD Seoul - {{TITLE}}</title>
  <style type="text/css">
    #outlook a {
      padding: 0;
    }

    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      margin: 0;
      padding: 0;
    }

    .ExternalClass {
      width: 100%;
    }

    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }

    #backgroundTable {
      margin: 0;
      padding: 0;
      width: 100% !important;
      line-height: 100% !important;
    }

    #backgroundTable h1,
    #backgroundTable h2,
    #backgroundTable h3,
    #backgroundTable h4,
    #backgroundTable h5,
    #backgroundTable h6,
    #backgroundTable p {
      line-height: 1.5rem;
    }

    img {
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }

    a img {
      border: none;
    }

    .image_fix {
      display: block;
    }

    .image_center {
      margin: auto;
    }

    p {
      margin: 1em 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: black !important;
    }

    h1 a,
    h2 a,
    h3 a,
    h4 a,
    h5 a,
    h6 a {
      color: blue !important;
    }

    h1 a:active,
    h2 a:active,
    h3 a:active,
    h4 a:active,
    h5 a:active,
    h6 a:active {
      color: red !important;
    }

    h1 a:visited,
    h2 a:visited,
    h3 a:visited,
    h4 a:visited,
    h5 a:visited,
    h6 a:visited {
      color: purple !important;
    }

    table td {
      border-collapse: collapse;
    }

    table {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    a {
      color: orange;
    }

    a.btn {
      display: inline-block;
      margin: auto;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a.btn-link {
      color: white;
      background-color: #BA4609;
      text-decoration: none;
    }

    a.btn-accepted {
      color: white;
      background-color: #BA4609;
      text-decoration: none;
    }

    a.btn-rejected {
      color: white;
      background-color: #70819E;
      text-decoration: none;
    }

    @media only screen and (max-device-width: 480px) {

      a[href^="tel"],
      a[href^="sms"] {
        text-decoration: none;
        color: black;
        /* or whatever your want */
        pointer-events: none;
        cursor: default;
      }

      .mobile_link a[href^="tel"],
      .mobile_link a[href^="sms"] {
        text-decoration: default;
        color: orange !important;
        /* or whatever your want */
        pointer-events: auto;
        cursor: default;
      }
    }

    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {

      a[href^="tel"],
      a[href^="sms"] {
        text-decoration: none;
        color: blue;
        pointer-events: none;
        cursor: default;
      }

      .mobile_link a[href^="tel"],
      .mobile_link a[href^="sms"] {
        text-decoration: default;
        color: orange !important;
        pointer-events: auto;
        cursor: default;
      }
    }

    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      /* Put your iPhone 4g styles in here */
    }

    @media only screen and (-webkit-device-pixel-ratio:.75) {
      /* Put CSS for low density (ldpi) Android layouts in here */
    }

    @media only screen and (-webkit-device-pixel-ratio:1) {
      /* Put CSS for medium density (mdpi) Android layouts in here */
    }

    @media only screen and (-webkit-device-pixel-ratio:1.5) {
      /* Put CSS for high density (hdpi) Android layouts in here */
    }
  </style>
  <!--[if IEMobile 7]>
	<style type="text/css">
		/* Targeting Windows Mobile */
	</style>
	<![endif]-->
  <!--[if gte mso 9]>
	<style>
		/* Target Outlook 2007 and 2010 */
	</style>
	<![endif]-->
</head>

<body>
  <table cellpadding="0" cellspacing="0" border="0" id="backgroundTable">
    <tr>
      <td>
        <table cellpadding="0" cellspacing="0" border="0" align="center">
          <tr>
            <td style="background-color: #BA4609; text-align: center;">
              <img class="image_fix image_center" src="https://dddseoul.kr/images/logo-dddseoul-whiteorange.png" alt="DDD Seoul logo"
                title="DDD Seoul" width="500" height="282" />
            </td>
          </tr>
          <tr>
            <td style="background-color: #ffffff; padding: 10px 0px;">
              {{CONTENT}}
            </td>
          </tr>
          <tr>
            <td style="background-color: #FFFFFF; text-align: center; padding: 10px 0px;">
              <a class="btn btn-link" href="https://dddseoul.kr" title="DDD Seoul" target="_blank">DDD Seoul 웹사이트 바로 가기</a>
            </td>
          </tr>
          <tr>
            <td style="background-color: #BA4609; text-align: center; padding: 10px 0px;">
              <a href="https://github.com/dddseoul" target="_blank" title="GitHub" style="padding: 0px 3px;"><img height="16" width="16" alt="GitHub icon" src="https://dddseoul.kr/images/github.png" /></a>
              <a href="https://youtube.com/@dddseoul" target="_blank" title="YouTube" style="padding: 0px 3px;"><img height="16" width="16" alt="YouTube icon" src="https://dddseoul.kr/images/youtube.png" /></a>
              <a href="https://linkedin.com/company/dddseoul" target="_blank" title="LinkedIn" style="padding: 0px 3px;"><img height="16" width="16" alt="LinkedIn icon" src="https://dddseoul.kr/images/linkedin.png" /></a>
              <a href="https://twitter.com/dddseoul" target="_blank" title="Twitter" style="padding: 0px 3px;"><img height="16" width="16" alt="Twitter icon" src="https://dddseoul.kr/images/x.png" /></a>
              <a href="https://facebook.com/dddseoul" target="_blank" title="Facebook" style="padding: 0px 3px;"><img height="16" width="16" alt="Facebook icon" src="https://dddseoul.kr/images/facebook.png" /></a>
              <a href="https://instagram.com/dddseoul" target="_blank" title="Instagram" style="padding: 0px 3px;"><img height="16" width="16" alt="Instagram icon" src="https://dddseoul.kr/images/instagram.png" /></a>
              <a href="https://threads.net/@dddseoul" target="_blank" title="Threads" style="padding: 0px 3px;"><img height="16" width="16" alt="Threads icon" src="https://dddseoul.kr/images/threads.png" /></a>
              <span style="color: #ffffff;">|</span> <a href="https://dddseoul.kr/privacy" target="_blank" title="개인정보 처리방침" style="color: #ffffff; text-decoration: none;">개인정보 처리방침</a>
              <span style="color: #ffffff;">|</span> <a href="https://dddseoul.kr/coc" target="_blank" title="행동강령" style="display: inline-block; color: #ffffff; text-decoration: none;">행동 강령</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
